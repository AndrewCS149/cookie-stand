<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sales</title>
  <link rel="stylesheet" href="css/reset.css" type="text/css">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link rel="stylesheet" href="css/sales.css" type="text/css">

</head>

<body>
  <header class="light-mode">
    <div id="title" onclick="changeText()">
      <img id="salmon" src="imgs/salmon.png" width="250" height="75" alt="salmon">
      <h1>Pat's Salmon Cookies</h1>
      <img id="salmon" src="imgs/chinook.jpg" width="250" height="75" alt="salmon">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
      </ul>
    </nav>
  </header>

  <main>

    <section id="tables">
      <table id="sales">
        <tbody id="salesTable">

        </tbody>
      </table>

      <table id="staff">
        <tbody id="staffTable">

        </tbody>
      </table>
    </section>

    <form id="sales-form">
      <h3>Enter New Sale or Update Existing Sale</h3>
      <fieldset>
        <label>Store Location:
          <input class="input-field" type="text" required="required" maxlength="20" name="location">
        </label>
        <label>Minimum Customers Per Day:
          <input class="input-field" type="number" required="required" name="minCust">
        </label>
        <label>Maximum Customers Per Day:
          <input class="input-field" type="number" required="required" name="maxCust">
        </label>
        <label>Average Cookies Eaten Per Customer:
          <input class="input-field" type="text" required="required" name="avgCookies">
        </label>
        <label>
          <input type="submit" name="submit">
        </label>
      </fieldset>
    </form>
  </main>

  <footer>
    <img src="imgs/fish.jpg" width="50px" height="50px" alt="fish swimming">
    <ol>
      <li>Email:</li>
      <li>Phone: 867-5309</li>
    </ol>
  </footer>

  <script src="../js/sales.js"></script>
</body>

</html>
